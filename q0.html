        大學畢業於成功大學材料與工程學系，畢業後沒有跟大多數的人依樣進入科技業，反而進入了餐飲業。因為和朋友兩人創業，所有事情都從零開始學習，不論是對內的人員、品質管理，制定sop，或是對外的行銷企劃都是一手包辦。
        也因此養成了自學並解決問題的能力。近期因疫情導致本業受到蠻大影響，開始思考餐飲業的未來，各種評估後近期決定結束營業。在前半年開始自學程式語言相關的知識，覺得跟在創業的感覺很像，就是不斷的遇到問題並解決問題。
        很喜歡解決問題時的成就感。之後預計全職投入課程，創業的這幾年讓我深深明白只要決定做事的是就要全力以赴，不要讓自己留下遺憾。
